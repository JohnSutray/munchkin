<div class="my-deck"
     [id]="dndPointName"
     [cdkDropListConnectedTo]="linkedDndPoints | async"
     (cdkDropListDropped)="processDrop($event)"
     cdkDropList
     cdkDropListOrientation="horizontal">
  <munchkin-card class="my-deck__card"
                 cdkDrag
                 munchkinCardMove
                 [cdkDragData]="getDropData(cardId)"
                 [cardId]="cardId"
                 *ngFor="let cardId of cards | async; trackBy: trackByValue">
  </munchkin-card>
</div>
